<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 | 智慧洗衣房</title>
  <style>
    /* Modern CSS Reset & Variables */
    :root {
      --primary: #3b82f6;
      --primary-hover: #2563eb;
      --bg-gradient: radial-gradient(circle at top right, #1e293b, #0f172a);
      --card-bg: rgba(30, 41, 59, 0.7);
      --text-main: #f1f5f9;
      --text-muted: #94a3b8;
      --border: rgba(255, 255, 255, 0.1);
      --error: #ef4444;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg-gradient);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-card {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      background: linear-gradient(to right, #60a5fa, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .header p {
      color: var(--text-muted);
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: var(--text-muted);
    }

    .input-wrapper {
      position: relative;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-main);
      font-size: 15px;
      transition: all 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }

    button {
      width: 100%;
      padding: 12px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 8px;
    }

    button:hover {
      background: var(--primary-hover);
    }

    .msg {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
      color: var(--error);
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="header">
      <h1>智慧洗衣房</h1>
      <p>请登录以访问控制台</p>
    </div>
    
    <div class="form-group">
      <label for="username">用户名</label>
      <input id="username" type="text" placeholder="输入用户名" autocomplete="username">
    </div>

    <div class="form-group">
      <label for="pwd">密码</label>
      <input id="pwd" type="password" placeholder="输入密码" autocomplete="current-password">
    </div>

    <button onclick="login()">登 录</button>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    async function login() {
      const username = document.getElementById('username').value.trim();
      const pwd = document.getElementById('pwd').value;
      const msg = document.getElementById('msg');
      const btn = document.querySelector('button');
      
      msg.textContent = '';
      
      if (!username || !pwd) {
        msg.textContent = '请输入用户名和密码';
        return;
      }

      btn.disabled = true;
      btn.textContent = '登录中...';

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password: pwd })
        });
        
        if (!res.ok) {
          throw new Error('用户名或密码错误');
        }
        
        window.location.href = '/';
      } catch (e) {
        msg.textContent = e.message || '登录请求失败';
        btn.disabled = false;
        btn.textContent = '登 录';
      }
    }

    // Enter key support
    ['username', 'pwd'].forEach(id => {
      document.getElementById(id).addEventListener('keydown', (e) => {
        if (e.key === 'Enter') login();
      });
    });
  </script>
</body>
</html>
